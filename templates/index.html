<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Trend Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">HashMate - Instagram Hashtag Generator</h1>
        <p class="lead">Enter a description and select a category to find trending hashtags.</p>

        <!-- Form to input description and category -->
        <form method="POST" action="/submit" class="mt-4">
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description" required>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="sports">Sports</option>
                    <option value="lifestyle">Lifestyle</option>
                    <option value="real_estate">Real Estate</option>
                    <option value="acting">Acting</option>
                    <option value="foodie">Foodie</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Get Hashtags</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
